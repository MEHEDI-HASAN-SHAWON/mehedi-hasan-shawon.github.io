<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Floating Elements </title>
	<style type="text/css">
		div
		{
			background-color: #00FF00;
		}
		p
		{
			height: 50px;
			width: 50px;
			border: 1px solid black;
			float: left;
			margin-right: 10px;
		}
		#p1
		{
			background-color: red;
		}
		#p2
		{
			background-color: green;
		}
		#p3
		{
			background-color: purple;
			clear: left;
		}
		#p4
		{
			background-color: maroon;
		}
		section
		{
			clear: left;
		}
	</style>
</head>
<body>
	<h1> East West University </h1>
	<div>
		<p id="p1"> </p>
		<p id="p2"> </p>
		<p id="p3"> </p>
		<p id="p4"> </p>
		<section> I am Mohammad Mehedi Hasan Shawon. Now I am studying at East West University </section>
	</div>

</body>
</html>
